version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: transilvania-postgres
    environment:
      POSTGRES_DB: transilvania_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - transilvania-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicação Spring Boot
  app:
    build: .
    container_name: transilvania-app
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - transilvania-network
    environment:
      - SPRING_PROFILES_ACTIVE=docker

volumes:
  postgres_data:
    driver: local

networks:
  transilvania-network:
    driver: bridge
