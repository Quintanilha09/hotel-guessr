version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: transilvania-postgres
    environment:
      POSTGRES_DB: transilvania_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - transilvania-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Wiremock - Mock da API de CEP
  wiremock:
    image: wiremock/wiremock:3.3.1
    container_name: transilvania-wiremock
    ports:
      - "8089:8080"
    volumes:
      - ./wiremock/mappings:/home/wiremock/mappings
      - ./wiremock/__files:/home/wiremock/__files
    command:
      - --global-response-templating
      - --verbose
    networks:
      - transilvania-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/__admin/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicação Spring Boot
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: transilvania-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/transilvania_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      CEP_API_URL: http://wiremock:8080/cep
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      wiremock:
        condition: service_healthy
    networks:
      - transilvania-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  transilvania-network:
    driver: bridge
