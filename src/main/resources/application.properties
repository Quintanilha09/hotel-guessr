# Application
spring.application.name=transilvania
server.port=8080

# Database H2 (in-memory)
spring.datasource.url=jdbc:h2:mem:transilvania_db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (opcional - acesse em http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# CEP API Configuration
# Para usar ViaCEP (API real - sem necessidade de Wiremock): https://viacep.com.br/ws
# Para usar Wiremock local (se dispon√≠vel): http://localhost:8089/cep
cep.api.url=https://viacep.com.br/ws

# Logging
logging.level.root=INFO
logging.level.com.hotel.transilvania=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JSON formatting
spring.jackson.serialization.indent-output=true
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.locale=pt_BR
