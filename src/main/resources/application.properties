# Application
spring.application.name=transilvania
server.port=8080

# Database PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/transilvania_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# CEP API Configuration (ViaCEP - API real)
cep.api.url=https://viacep.com.br/ws

# Logging
logging.level.root=INFO
logging.level.com.hotel.transilvania=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JSON formatting
spring.jackson.serialization.indent-output=true
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.locale=pt_BR
